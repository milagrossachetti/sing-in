<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing-in</title>
</head>
<body>

<style>
  #frame{
    background-color: rgb(225, 0, 255);
    margin-right: 600px;
    padding: 5px;
    position: relative;
    margin-left: 550px;
    margin-top: 200px;
  }
</style>

  <div id="frame">
    <p>Iniciar sesión</p>
    <div id="content">
      <form action="" method="post">
        <label for="username">Usuario: </label>
        <input type="text" name="text" id="username" required pattern="[a-z]{8}" title="El usuario debe contener al menos 8 caracteres"><br>
        <br>
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" required pattern="[a-z][A-Z][0-9]{8}" title="la contraseña debe contener al menos una mayuscula, un número y minuscula. Long min: 8"><br>
        <br>
        <label for="number-phone">Numero de telefono: </label>
        <input type="number" name="number" id="number-phone" min="8"><br>
        <input type="submit" value="Iniciar sesión">
        
      </form>
    </div>
  </div>
  
</body>
</html>
